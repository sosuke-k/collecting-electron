<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Collecting Electron</title>

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="./node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="./node_modules/materialize-css/dist/js/materialize.min.js"></script>


</head>
<body>
  <nav style="background-color: #8e99f3;">
    <div class="nav-wrapper">
      <a class="brand-logo left">英単語テスト</a>
      <ul id="nav-mobile" class="right">
        <li><a id='select-button'>SELECT</a></li>
        <li><a id='start-button'>START</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class='center'>
      <div class="row" style="height: 123px;">
        <div id="hint-card" class="card blue-grey darken-1" style="display: none;">
          <div class="card-content white-text">
            <span class="card-title">ヒント</span>
            <p id="hint-text"></p>
          </div>
        </div>
      </div>
      <div class="row">
        <h5 id='question-text'>Q:</h5>
      </div>
      <!-- <div class="divider"></div> -->
      <div class="row">
        <div class="input-field">
          <input id="answer-input">
          <!-- <label for="answer-input">答え</label> -->
        </div>
      </div>
      <div class="row">
        <a id='answer-button' class="waves-effect waves-light btn" style="background-color: #8e99f3;">答える</a>
        <a id='hint-button' class="waves-effect waves-light btn" style="background-color: #8e99f3;">ヒント</a>
      </div>
      <div class="divider"></div>
      <div class="row">
        <div id='path-text' style='display: none;'></div>
      </div>
      <div class="row">
        <div id='out-text' style='display: none;'></div>
      </div>
    </div>
  </div>
</body>

<script>
    require('./renderer.js')
</script>
</html>
